# alacritty.toml - Solarized Dark High Contrast

[env]
TERM = "xterm-256color"

[window]
padding = { x = 0, y = 0 }
dynamic_padding = true
opacity = 1.0
blur = true
title = "Alacritty"
dynamic_title = true

[scrolling]
history = 65535

[font]
normal      = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold        = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic      = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }
size        = 13.0
builtin_box_drawing = true

[colors.primary]
background        = "#002b36" # base03
foreground        = "#93a1a1" # base1
dim_foreground    = "#586e75" # base01
bright_foreground = "#fdf6e3" # base3

[colors.cursor]
text   = "#002b36"
cursor = "#93a1a1"

[colors.vi_mode_cursor]
text   = "#002b36"
cursor = "#268bd2"

[colors.search.matches]
foreground = "#002b36"
background = "#b58900"

[colors.search.focused_match]
foreground = "#002b36"
background = "#859900"

[colors.hints.start]
foreground = "#002b36"
background = "#cb4b16"

[colors.hints.end]
foreground = "#002b36"
background = "#586e75"

[colors.footer_bar]
foreground = "#002b36"
background = "#586e75"

[colors.selection]
text       = "#002b36"
background = "#073642"

[colors.normal]
black   = "#073642"
red     = "#dc322f"
green   = "#859900"
yellow  = "#b58900"
blue    = "#268bd2"
magenta = "#d33682"
cyan    = "#2aa198"
white   = "#eee8d5"

[colors.bright]
black   = "#586e75"
red     = "#dc322f"
green   = "#859900"
yellow  = "#b58900"
blue    = "#268bd2"
magenta = "#d33682"
cyan    = "#2aa198"
white   = "#fdf6e3"

[colors.dim]
black   = "#002b36"
red     = "#dc322f"
green   = "#859900"
yellow  = "#b58900"
blue    = "#268bd2"
magenta = "#d33682"
cyan    = "#2aa198"
white   = "#657b83"

[colors]
indexed_colors = [
  { index = 16, color = "#cb4b16" }, # orange
  { index = 17, color = "#6c71c4" }, # violet
]

draw_bold_text_with_bright_colors = true

[selection]
save_to_clipboard = true

[cursor.style]
shape    = "Beam"
blinking = "Off"

[cursor.vi_mode_style]
shape    = "Block"
blinking = "Off"

[mouse]
hide_when_typing = false
bindings = [
  { mouse = "Middle", action = "PasteSelection" },
]

[keyboard]
bindings = [
  { key = "F11",                              action = "ToggleFullscreen" },
  { key = "T",        mods = "Control|Shift", action = "ToggleFullscreen" },
  { key = "V",        mods = "Control|Shift", action = "Paste" },
  { key = "C",        mods = "Control|Shift", action = "Copy" },
  { key = "Paste",                            action = "Paste" },
  { key = "Copy",                             action = "Copy" },
  { key = "Insert",   mods = "Shift",         action = "PasteSelection" },
  { key = "F",        mods = "Control|Shift", action = "SearchForward",     mode = "~Search" },
  { key = "B",        mods = "Control|Shift", action = "SearchBackward",    mode = "~Search" },
  { key = "Key0",     mods = "Control",       action = "ResetFontSize" },
  { key = "Equals",   mods = "Control",       action = "IncreaseFontSize" },
  { key = "Minus",    mods = "Control",       action = "DecreaseFontSize" },
  { key = "L",        mods = "Control",       action = "ClearLogNotice" },
  { key = "L",        mods = "Control",       chars  = "\f" },
  { key = "PageUp",   mods = "Shift",         action = "ScrollPageUp",      mode = "~Alt" },
  { key = "PageDown", mods = "Shift",         action = "ScrollPageDown",    mode = "~Alt" },
  { key = "Up",       mods = "Shift",         action = "ScrollLineUp",      mode = "~Alt" },
  { key = "Down",     mods = "Shift",         action = "ScrollLineDown",    mode = "~Alt" },
  { key = "Home",     mods = "Shift",         action = "ScrollToTop",       mode = "~Alt" },
  { key = "End",      mods = "Shift",         action = "ScrollToBottom",    mode = "~Alt" },
]
